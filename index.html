<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Fruit Recognition</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<style>
:root {
    --bg-speed: 12s;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    margin: 0;

    background: linear-gradient(
        270deg,
        #2FACDE,
        #57C785,
        #EDDD53,
        #ff7eb3,
        #65c7f7
    );
    background-size: 600% 600%;
    animation: gradientMove var(--bg-speed) ease infinite;

    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.box {
    background: rgba(0, 128, 0, 0.9);
    padding: 16px;
    width: 360px;
    border-radius: 12px;
    color: white;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

img {
    width: 100%;
    margin-top: 10px;
    border-radius: 6px;
}

#result {
    margin-top: 10px;
    font-size: 16px;
}

.bar-container {
    margin-top: 12px;
    text-align: left;
}

.bar-label {
    font-size: 14px;
    margin-bottom: 4px;
}

.bar-bg {
    background: rgba(255,255,255,0.25);
    border-radius: 6px;
    overflow: hidden;
    height: 16px;
}

.bar-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #1e90ff, #00bfff);
    transition: width 0.6s ease;
}
</style>
</head>

<body>

<div class="box">
    <h3>Fruit Recognition</h3>
    <h4>ü•≠üçâüçéüçäüçåüçíü•ëüçç</h4>
    <h5>Wilson XII-4/30</h5>

    <input type="file" accept="image/*" onchange="predictImage(event)">
    <img id="preview">

    <div id="result"></div>

    <div class="bar-container">
        <div id="barLabel" class="bar-label"></div>
        <div class="bar-bg">
            <div id="barFill" class="bar-fill"></div>
        </div>
    </div>
</div>

<script>
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/za9_7BXNE/";
let model;

// Load model
async function loadModel() {
    model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
    );
    console.log("Model loaded");
}
loadModel();

// Predict image
async function predictImage(event) {
    if (!model) {
        alert("Model belum siap");
        return;
    }

    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);

    img.onload = async () => {
        const predictions = await model.predict(img);

        const best = predictions.reduce((a, b) =>
            a.probability > b.probability ? a : b
        );

        const confidence = best.probability;
        const percent = (confidence * 100).toFixed(2);

        const minSpeed = 3;
        const maxSpeed = 15;
        const speed = maxSpeed - (confidence * (maxSpeed - minSpeed));
        document.documentElement.style.setProperty(
            "--bg-speed",
            speed.toFixed(2) + "s"
        );

        document.getElementById("result").innerHTML =
            `<b>${best.className}</b><br>
             Confidence: ${percent}%`;

        document.getElementById("barLabel").textContent =
            `${best.className} ‚Äî ${percent}%`;

        document.getElementById("barFill").style.width = percent + "%";
    };
}
</script>

</body>
</html>
